<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body class="page">
    <div class="calc">
      <div class="calc__display">
        <div class="calc__pad">
          <div class="calc__operpad">
            <button class="calc__button" type="button">CE</button>
            <button class="calc__button" type="button">C</button>
            <button class="calc__button" type="button">/</button>
            <button class="calc__button" type="button">*</button>
            <button class="calc__button" type="button">-</button>
            <button class="calc__button" type="button">+</button>
            <button class="calc__button" type="button">=</button>
          </div>
          <div class="calc__numpad">
            <button class="calc__button" type="button">.</button>
            <button class="calc__button" type="button">0</button>
            <button class="calc__button"type="button">1</button>
            <button class="calc__button" type="button">2</button>
            <button class="calc__button" type="button">3</button>
            <button class="calc__button" type="button">4</button>
            <button class="calc__button"type="button">5</button>
            <button class="calc__button"type="button">6</button>
            <button class="calc__button"type="button">7</button>
            <button class="calc__button"type="button">8</button>
            <button class="calc__button"type="button">9</button>
          </div>
      </div>
    </div>
  </body>
</html>
